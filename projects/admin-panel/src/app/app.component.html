<div class="flex h-screen overflow-hidden bg-surface-50">

  <aside class="hidden md:flex flex-col w-64 border-r border-surface-200">
    <div class="h-16 flex items-center px-6 font-bold">
      scentdsoul
    </div>
    <nav class="flex-1 overflow-y-auto p-4">
			<p-button label="Car Air Fresheners" styleClass="w-full md:w-auto shadow-md" severity="success" (click)="car_air_fresheners()"/>
    </nav>
  </aside>
  <div class="flex flex-1 flex-col overflow-hidden">
    <header class="h-16 flex items-center justify-between px-6 border-b border-surface-200 bg-surface-100 dark:bg-surface-900">
			<a routerLink="/" (click)="dashboard()" class="cursor-pointer hover:text-primary-600 transition-colors font-medium">Dashboard</a>
      <p-avatar icon="pi pi-user" shape="circle" styleClass="bg-primary-100 text-primary-600" />
    </header>
    <main class="flex-1 overflow-y-auto p-6">
      <div class="grid grid-cols-1 gap-4">
         <p-card>
					 @if(caf00$ | async; as data){
					 	 @if(data.length > 0){
					 		 @for(item of data; track item.id){
					 			 <p-fluid>
					 				 <div class="flex flex-col gap-2">
					 					 <label>
					 						 <h2>Type: {{ item.name }}</h2>
					 						 <h3>Other type: {{ item.another_name }}</h3>
					 					 </label>
					 				 </div>
					 			 </p-fluid>
					 		}} @else {
					 	 		<p>No air fresheners found.</p>
					 		}} @else if(caf00$ !== EMPTY) {
					 			<div class="flex justify-center items-center p-10">
					 				<p-progressspinner ariaLabel="loading" styleClass="w-16 h-16" strokeWidth="4"></p-progressspinner>
					 			</div>
					 } @else {
						 <p>Dashboard</p>
					 }
				 </p-card>
      </div>
    </main>
  </div>
</div>
