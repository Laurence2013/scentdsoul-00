<div class="flex flex-col gap-6 p-1">
	<section class="flex flex-col gap-4">
		<div class="flex flex-col gap-2">
			<label class="font-bold text-sm">Car Air Freshener name: </label>
			<input pInputText [(ngModel)]="item.by_brand" placeholder="e.g. Lavender" class="w-full">
		</div>
		<div class="flex flex-col gap-2">
			<label class="font-bold text-sm">Scent types: </label>
			<select [(ngModel)]="selectedOption" (change)="onScentSelect($event)">
				<option></option>
			</select>
		</div>
	</section>
	<div class="flex justify-end gap-2">
		<p-button label="Cancel" (click)="close()" severity="secondary" [text]="true"></p-button>
		<p-button label="Save" (click)="save()"></p-button>
	</div>
</div>
