<div class="flex h-screen overflow-hidden bg-surface-50">

  <aside class="hidden md:flex flex-col w-64 border-r border-surface-200">
    <div class="h-16 flex items-center px-6 font-bold">
      scentdsoul
    </div>
    <nav class="flex-1 overflow-y-auto p-4">
			<p-button label="Car Air Fresheners" styleClass="w-full md:w-auto shadow-md" severity="success" (click)="car_air_fresheners()"/>
    </nav>
  </aside>
  <div class="flex flex-1 flex-col overflow-hidden">
    <header class="h-16 flex items-center justify-between px-6 border-b border-surface-200 bg-surface-100 dark:bg-surface-900">
			<a routerLink="/" (click)="dashboard()" class="cursor-pointer hover:text-primary-600 transition-colors font-medium">Dashboard</a>
      <p-avatar icon="pi pi-user" shape="circle" styleClass="bg-primary-100 text-primary-600" />
    </header>
    <main class="flex-1 overflow-y-auto p-6">
      <div class="grid grid-cols-1 gap-4">
         <p-card>
					 @if(caf00$ | async; as data){
						 <div class="flex items-center justify-between mb-4">
							 <h1 id="title-00" class="text-xl font-bold">Car Air Fresheners</h1>
							 <p-button icon="pi pi-plus" [rounded]="true" [text]="true" severity="secondary" pTooltip="Add Item" tooltipPosition="top" (click)="addNewItem()"></p-button>
						 </div>
					 	 @if(data.length > 0){
					 		 @for(item of data; track item.by_brand){
					 			 <p-fluid>
									 <div class="flex items-start justify-between py-3">
										 <div class="flex flex-col gap-1">
											 <label>
												 <!--<h2 class="capitalize"><b>Type:</b> {{ item.name }}</h2>
												 <h3 class="capitalize"><b>Other type:</b> {{ item.another_name || '...'}}</h3>
												 <h3 class="capitalize"><b>Other term:</b> {{ item.other_name || '...'}}</h3>-->
											 </label>
										 </div>
										 <div class="flex gap-2">
											 <p-button 
													icon="pi pi-pencil" 
												 [rounded]="true" 
												 [text]="true" 
												 severity="secondary" 
												 pTooltip="Add New Freshener"
												 tooltipPosition="top"
												 (click)="editItem(item)" 
												 aria-label="Edit"></p-button>
											 <p-button 
												 icon="pi pi-trash" 
												 [rounded]="true" 
												 [text]="true" 
												 severity="danger" 
												 (click)="deleteItem(item.by_brand)" 
												 pTooltip="Delete Freshener"
												 tooltipPosition="top"
												 aria-label="Delete"></p-button>
										 </div>
									 </div>
									<div class="mt-2 border-t border-dashed border-surface-300"></div>
					 			 </p-fluid>
					 		}} @else {
					 	 		<p>No air fresheners found.</p>
					 		}} @else if(caf00$ !== EMPTY) {
					 			<div class="flex justify-center items-center p-10">
					 				<p-progressspinner ariaLabel="loading" styleClass="w-16 h-16" strokeWidth="4"></p-progressspinner>
					 			</div>
					 } @else {
						 <p>Some stats goes here...</p>
					 }
				 </p-card>
      </div>
    </main>
  </div>
</div>
