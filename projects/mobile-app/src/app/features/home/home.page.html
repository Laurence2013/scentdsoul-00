<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
	<ion-list>
		@for(item of data; track item.id){
			<ion-item>
				<ion-label>
					<h2>Scent type: {{ item.name }}</h2>
				</ion-label>
			</ion-item>
		}
	</ion-list>
</ion-content>
